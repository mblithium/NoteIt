<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="noteit.css">
</head>

<body>
    <div id="content">
        <textarea rows='10' placeholder="click to enter text" id="text"></textarea>

        
        <input type="text" id="flname" placeholder="Enter Filename"></input>
        <button id="save" class="uiBtn">Save</button>
        <button id="open" class="uiBtn">Open</button>
        <button id="clean" class="uiBtn">Clean</button>
        
        <label for"fileLoad">
            <input type="file" id="fileLoad" class="BtnArchive" accept="text/plain, application/json, text/csv"></input>
        </label>
        
    </div>
    <p class="warning">Please Save the file Before Closing This Panel</p>
    <script type="text/javascript" src="noteit.js"></script>
</body>

</html>
